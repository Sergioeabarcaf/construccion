<div>
    <div class="row justify-content-center">
        <div class="col-10 text-center my-4">
            <h3>Ingrese los parametros para esta medici칩n.</h3>
        </div>
    </div>
    <div class="row justify-content-center align-item-center">
        <form [formGroup]="formulario" (ngSubmit)="guardarCambios()" novalidate="novalidate">
            <div class="form-group row justify-content-center align-item-center my-4">
                <label class="col-3 col-form-label">Responsable</label>
                <div class="col-7">
                    <input class="form-control" type="text" placeholder="Nombre" formControlName="responsable" readonly>
                    <small class="form-text text-muted">
                        El responsable es obtenido desde su cuenta y no es modificable.
                    </small>
                </div>
            </div>

            <div class="form-group row justify-content-center align-item-center my-4">
                <label class="col-3 col-form-label">Material</label>
                <div class="col-7">
                    <input class="form-control" type="text" placeholder="Material a observar" formControlName="material">
                </div>
            </div>

            <div class="form-group row justify-content-center align-item-center my-4">
                <label class="col-3 col-form-label">Intervalo de medici칩n</label>
                <div class="col-7">
                    <input class="form-control" type="time" min="00:00:01" max="23:59:59" placeholder="Correo electr칩nico" formControlName="intervalTime">
                    <small class="form-text text-muted">
                        El formato de entrada de tiempo es HH:MM:SS (Intervalo minimo: 00:00:01, Intervalo m치ximo: 23:59:59).
                    </small>
                </div>
            </div>

            <div class="form-group row justify-content-center align-item-center my-4">
                <label class="col-3 col-form-label">Tipo de finalizado</label>
                <div class="col-7">
                    <select class="custom-select" formControlName="tipoFinalizado">
                        <option selected value="manual">Manual</option>
                        <option value="programado">Programado</option>
                    </select>
                </div>
            </div>

            <div class="form-row row justify-content-center align-item-center my-4" *ngIf="formulario.controls['tipoFinalizado'].value == 'programado'">
                <div class="form-group col-4">
                    <label>Fecha</label>
                    <input type="date" class="form-control" formControlName="fechaFinalizado" required>
                </div>
                <div class="form-group col-4">
                    <label>Hora</label>
                    <input type="time" class="form-control" formControlName="horaFinalizado" required>
                </div>
            </div>

            <div class="form-group my-4">
                <div class="input-group">
                    <button *ngIf="formulario.valid" type="submit" class="btn btn-success mx-auto"> Comenzar prueba </button>
                    <button *ngIf="!formulario.valid" type="submit" class="btn btn-outline-danger mx-auto" disabled> Completar todo el formulario </button>
                </div>

            </div>
        </form>
    </div>
</div>
