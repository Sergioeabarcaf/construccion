<div class="row justify-content-center">
    <!-- titulo -->
    <h2 class="col-8 text-center my-4">Historial del mediciones</h2>

    <!-- Alerta informativa mientras se obtienen los datos de la sesiones -->
    <div class="col-6 text-center" *ngIf="_firebase.infoSessionsShort == null">
        <div class="alert alert-warning" role="alert">
            Obteniendo la lista de mediciones almacenadas.
        </div>
    </div>

    <!-- Alerta informativa de que no existen sesiones almacenadas -->
    <div class="col-6 text-center" *ngIf="_firebase.infoSessionsShort != null && _firebase.infoSessionsShort.length == 0">
        <div class="alert alert-danger" role="alert">
            No existen mediciones almacenadas.
        </div>
    </div>
</div>

<!-- Tabla con las sesiones almacenadas. -->
<div class="row justify-content-center" *ngIf="_firebase.infoSessionsShort != null && _firebase.infoSessionsShort.length > 0">
    <div class="col-10 text-center">
        <div class="table-responsive">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col">Fecha y hora</th>
                        <th scope="col">Material</th>
                        <th scope="col">Encargado</th>
                        <th scope="col">Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let sesion of _firebase.infoSessionsShort">
                        <th scope="row"> {{ sesion.startTimestamp * 1000 | date:'yyyy/MMM/dd - HH:mm' }}</th>
                        <td>{{ sesion.material }}</td>
                        <td>{{ sesion.startResponsable }}</td>
                        <td>
                            <button class="btn btn-success" (click)=goToSession(0,sesion.sessionNumber) *ngIf="sesion.status == 0"> Finalizado </button>
                            <button class="btn btn-warning" (click)=goToSession(1,sesion.sessionNumber) *ngIf="sesion.status == 1"> Midiendo </button>
                            <button class="btn btn-info disabled" (click)=goToSession(1,sesion.sessionNumber) *ngIf="sesion.status == 2"> Deteniendo </button>
                            <button class="btn btn-danger" (click)=goToSession(0,sesion.sessionNumber) *ngIf="sesion.status == 4"> Error </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
