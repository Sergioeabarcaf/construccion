<!-- Barra de estadp -->
<div *ngIf="_firebase.show">
    <section class="bg-info">
        <div class="row justify-content-around align-items-center">
            <div class="col-3 text-center">
                <p class="mb-0 mt-1">{{_firebase.responsable}}</p>
            </div>
            <div class="col-3 text-center">
                <p class="mb-0 mt-1">{{_firebase.material}}</p>
            </div>
            <div class="col-3 text-center">
                <p class="mb-0 mt-1">{{_firebase.status}}</p>
            </div>
        </div>
    </section>
    <router-outlet></router-outlet>
</div>
<!-- Mensaje en caso que no hayan sesiones midiendo en el modulo -->
<div *ngIf="_firebase.show == false">
    <section *ngIf="!show">
        <div class="row align-items-center justify-content-center">
            <div class="col-10 text-center">
                <h1>MÃ³dulo disponible para realizar mediciones, ingrese por medio de una computadora, tablet o celular, para comenzar.</h1>
            </div>
        </div>
    </section>
</div>
<!-- Mensaje en caso que aun no se cargan los datos de firebase -->
<div *ngIf="_firebase.show == null">
    <section *ngIf="!show">
        <div class="row align-items-center justify-content-center">
            <div class="col-10 text-center">
                <h1>Obteniendo datos... por favor espere</h1>
            </div>
        </div>
    </section>
</div>
